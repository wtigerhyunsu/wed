<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<style>
	div#aa{
    	position:absolute;
        background: red;
        
        width: 50px;
        height: 50px;
        border-radius:25px;
        
        animation-name: bounce;
        animation-duration:3s;
        animation-iteration-count:10;
    }
    
    @keyframes myanim{
    	0% {left: 0px; top: 0px}
        100% {left: 200px; top: 0px;}
    }
    @keyframes bounce{
    	0%, 100%{
    		bottom: 0px;
    	}
    	
    	50%{
    		bottom: 200px;
    	}
    }
</style>
</head>
<body>
	<div id="aa"></div>
</body>
</html>
